		<script>
		const app = new Vue({
		  el:'#app',
		  data:{
			errors:[],
			Ingredients:null,
			suggestions:[],
			disheName1:null,
            disheName2:null,
            disheName3:null,
            disheName4:null,
            disheName5:null,
            disheName6:null,
            disheUrl1:null,
            disheUrl2:null,
            disheUrl3:null,
            disheUrl4:null,
            disheUrl5:null,
            disheUrl6:null,
            disheImg1:null,
            disheImg2:null,
            disheImg3:null,
            disheImg4:null,
            disheImg5:null,
            disheImg6:null,
            
			result:[]
		  },
		  methods:{
			checkForm:function(e) {
			  this.errors = [];
			  
			  if(!this.Ingredients) this.errors.push("Ingredients required.");
			        
			  
			  if(!this.errors.length) {
				this.postCall(this.Ingredients,this.suggestions)
			  };
			  e.preventDefault();
			},
			postCall:function(Ingredients,suggestions){
				axios.post('http://0.0.0.0:3000/ingredients', {
	
	
	"Ingredients":Ingredients
	
	
    }, {
      headers: {
        'Access-Control-Allow-Origin':'*'  ,                                                                                                                                                                                                   
  'Access-Control-Allow-Credentials': 'true' 
	  }     

})
.then((response) => {
	if(response.status == 200){
	
		//this. suggestions = response.data;
    const json = response.data;
      this.suggestions .push (json.Top_recommendations);
      this.disheName1 = suggestions[0][0][1];
      this.disheName2 = suggestions[0][1][1];
      this.disheName3 = suggestions[0][2][1];
      this.disheName4 = suggestions[0][3][1];
      this.disheName5 = suggestions[0][4][1];
      this.disheName6 = suggestions[0][5][1];
      this.disheUrl1 = suggestions[0][0][2];
      this.disheUrl2 = suggestions[0][1][2];
      this.disheUrl3 = suggestions[0][2][2];
      this.disheUrl4 = suggestions[0][3][2];
      this.disheUrl5 = suggestions[0][4][2];
      this.disheUrl6 = suggestions[0][5][2];
      this.disheImg1 = suggestions[0][0][3];
      this.disheImg2 = suggestions[0][1][3];
      this.disheImg3 = suggestions[0][2][3];
      this.disheImg4 = suggestions[0][3][3];
      this.disheImg5 = suggestions[0][4][3];
      this.disheImg6 = suggestions[0][5][3];
      this.suggestions=[];


        

		
		
		
	}
	

  console.log(response);
}, (error) => {
  console.log(error);
});
			}

  }
